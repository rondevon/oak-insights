<div class="row mb-4">
    <div class="col-md-4">
        <div class="card-heading">Hourly Min Max</div>
        <span class="widget-subtitle">Provides the range of consumption</span>
    </div>
    
    <div class="col-md-8 text-right">
        <div class="open-closed">
            <button type="button" [ngClass]="[bntStyle1]" (click)="switchChart('1')">
                Last Month
            </button>
            <button type="button" [ngClass]="[bntStyle2]" (click)="switchChart('3')">
                3 Months
            </button>
            <button type="button" [ngClass]="[bntStyle3]" (click)="switchChart('6')">
                6 Months
            </button>
            <button type="button" [ngClass]="[bntStyle4]" (click)="switchChart('12')">
                12 Months
            </button>
        </div>
    </div>
</div>
<loader *ngIf="loading"></loader>
<div [chart]="chart" *ngIf="!loading"></div>
