<div *ngIf="!data;else other_content">
  <div [chart]="chart"></div>

  <div class="heatmap-legends">
    <span class="heatmap-legend-title">Energy (kWh)</span>
    <div
      *ngFor="let heatmaprange of heatmapranges"
      class="rectangle"
      [style.backgroundColor]="heatmaprange.color"
    >
      <div class="range-text"> No data available</div>
    </div>
  </div>
  No data available
</div>

<ng-template #other_content>
  <div [chart]="chart"></div>

  <div class="heatmap-legends">
    <span class="heatmap-legend-title">Energy (kWh)</span>
    <div
      *ngFor="let heatmaprange of heatmapranges"
      class="rectangle"
      [style.backgroundColor]="heatmaprange.color"
    >
      <div class="range-text">{{ heatmaprange.range }}</div>
    </div>
  </div>
</ng-template>
