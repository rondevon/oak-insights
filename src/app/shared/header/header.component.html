<img class="header-img" src="/assets/OakInsightsLogo.svg" routerLink="/oak"/>
<h3 class="my-auto">{{sitename | uppercase}}</h3>
<div class="icon-list">
  <img *ngIf="showNotification"
    [src]="
      notification
        ? '/assets/icon-notification-active.svg'
        : '/assets/icon-notification.svg'
    "
    height="48px"
    style="cursor: pointer"
    (click)="show = true"
    />
    <!-- routerLink="/alerts" -->
  
  <div class="btn-group" dropdown #dropdown="bs-dropdown" >
    <ngs-avater class="pointer1"
    size="48px"
    isFixedColor="#FFFFFF"
    imageSize="48px"
    [photoUrl]="photo"
    (click)="dropdown.toggle(true)"
  ></ngs-avater>
    <ul
      id="dropdown-triggers-manual"
      *dropdownMenu
      class="dropdown-menu pointer"
      role="menu"
      aria-labelledby="button-triggers-manual"
    >
      <li role="menuitem"><a class="dropdown-item" routerLink="/myprofile">My Profile</a></li>
      <li role="menuitem">
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</div>

<div class="chat-pop" *ngIf="show">
  <div>
    <shared-alerts class="chat-popup" *ngIf="show" (onclose)="show = false"></shared-alerts>
  </div>
</div>
